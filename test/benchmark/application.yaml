apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: example-application-issuer
spec:
  selfSigned: {}
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: microservice-1
spec:
  commonName: microservice-1
  secretName: microservice-1
  privateKey:
    algorithm: RSA
    size: 4096
    rotationPolicy: Always
  issuerRef:
    name: example-application-issuer
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: microservice-2
spec:
  commonName: microservice-2
  secretName: microservice-2
  privateKey:
    algorithm: RSA
    size: 4096
    rotationPolicy: Always
  issuerRef:
    name: example-application-issuer
---
